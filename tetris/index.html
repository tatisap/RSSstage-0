<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">Tetris</h1>
  </header>
  <main class="main">
    <div class="game-container">
      <div class="game-field-wrapper">
        <div class="game-field"></div>
      </div>
      <div class="controls">
        <button class="open-score-button">Score</button>
      </div>
      <div class="dialog-window-wrapper">
        <div class="dialog-window">
          <p class="dialog-window-title">Start</p>
          <p class="dialog-window-info">Press 'New game' to start</p>
          <button class="dialog-window-start-button">New game</button>
        </div>
      </div>
      <div class="score-wrapper">
        <div class="score-list-wrapper">
          <p class="score-list-title">Score</p>
          <button class="close-score-button">X</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <div class="left-side">
        <span>Â©</span><span>2022</span><a class="github-link" href="https://github.com/tatisap">tatisap</a>
      </div>
      <div class="right-side">
        <div class="rs-link"><a href="https://rs.school/js-stage0/"></a></div>
      </div>
    </div>
  </footer>
  <script type="module" src="./index.js"></script>
</body>
</html>
